<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i : 1">
            <img src="./images/image-1.jpg">
        </span>
        <span style="--i : 2">
            <img src="./images/image-2.avif">
        </span>
        <span style="--i : 3">
            <img src="./images/image-3.avif">
        </span>
        <span style="--i : 4">
            <img src="./images/image-4.avif">
        </span>
        <span style="--i : 5">
            <img src="./images/image-5.avif">
        </span>
        <span style="--i : 6">
            <img src="./images/image-6.jpg">
        </span>
        <span style="--i : 7">
            <img src="./images/image-7.jpg">
        </span>
        <span style="--i : 8">
            <img src="./images/image-8.jpg">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">preview</button>
        <button class="btn" id="next">next</button>
    </div>


    <script src="./function.js"></script>
</body>
</html>
